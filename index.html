<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" data-theme="light" />
    <link rel="icon" type="image/svg+xml" href="/public/icons/tank.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tank to the flag</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="game-container">
        <div class="game">
          <div class="game__screen screen">
            <div id="winModal" class="modal">
              <div class="modal__content">
                <h2 class="modal__heading">You Win</h2>
                <p class="modal__para">Please press reset to play again.</p>
                <button id="modalResetBtn" class="modal__button">Reset</button>
              </div>
            </div>
            <div class="screen__board board"></div>
          </div>

          <div class="game__controller controller">
            <span class="controller__label controller__label--move">Move Pad</span>
            <span class="controller__label controller__label--fire">Fire Pad</span>
            <span class="controller__label controller__label--reset">Reset</span>
            <button
              id="dUp"
              class="controller__btn controller__btn--dUp"
            ><span class="sr-only">move up</span></button>
            <button
              id="dDown"
              class="controller__btn controller__btn--dDown"
            ><span class="sr-only">move down</span></button>
            <button
              id="dLeft"
              class="controller__btn controller__btn--dLeft"
            ><span class="sr-only">move left</span></button>
            <button
              id="dRight"
              class="controller__btn controller__btn--dRight"
            ><span class="sr-only">move right</span></button>
            <button
              id="fire"
              class="controller__btn controller__btn--fire"
            ><span class="sr-only">fire</span></button>
            <button
              id="fDUp"
              class="controller__btn controller__btn--fDUp"
            ><span class="sr-only">fire direction up</span></button>
            <button
              id="fDDown"
              class="controller__btn controller__btn--fDDown"
            ><span class="sr-only">fire direction down</span></button>
            <button
              id="fDLeft"
              class="controller__btn controller__btn--fDLeft"
            ><span class="sr-only">fire direction left</span></button>
            <button
              id="fDRight"
              class="controller__btn controller__btn--fDRight"
            ><span class="sr-only">fire direction right</span></button>
            <button
              id="reset"
              class="controller__btn controller__btn--reset"
            ><span class="sr-only">reset</span></button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
