<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" data-theme="light" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="game-container">
        <div class="game">
          <div class="screen">
            <div class="screen__board board"></div>
          </div>

          <div class="game__controller controller">
            <button class="controller__btn controller__btn--up">up</button>
            <button class="controller__btn controller__btn--down">down</button>
            <button class="controller__btn controller__btn--left">left</button>
            <button class="controller__btn controller__btn--right">right</button>
            <button class="controller__btn controller__btn--fire">fire</button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
